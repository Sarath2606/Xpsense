<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A modern expense tracker application to manage your finances"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Expense Tracker - Manage Your Finances</title>
    <style>
      /* FORCE DARK THEME - INLINE CSS */
      body {
        background-color: #0f172a !important;
        color: #ffffff !important;
      }
      
      /* Force dark backgrounds */
      .bg-gray-100, .bg-white {
        background-color: #1e293b !important;
      }
      
      .bg-gray-50 {
        background-color: #334155 !important;
      }
      
      /* Force bright text */
      .text-gray-900, h1, h2, h3, h4, h5, h6 {
        color: #ffffff !important;
      }
      
      .text-gray-600, .text-gray-500 {
        color: #e2e8f0 !important;
      }
      
      .text-gray-400 {
        color: #cbd5e1 !important;
      }
      
      /* Force dark borders */
      .border-gray-200, .border-gray-100 {
        border-color: #475569 !important;
      }
      
      /* White borders ONLY for financial health score section */
      .bg-green-50, .bg-red-50, .bg-yellow-50, .bg-blue-50 {
        border: 1px solid #ffffff !important;
      }
      
      /* Force bright stats colors */
      .text-green-600, .text-green-500, .text-green-400, .text-green-300 {
        color: #10b981 !important;
      }
      
      .text-red-600, .text-red-500, .text-red-400, .text-red-300 {
        color: #ef4444 !important;
      }
      
      .text-blue-600, .text-blue-500, .text-blue-400, .text-blue-300 {
        color: #3b82f6 !important;
      }
      
      .text-yellow-600, .text-yellow-500, .text-yellow-400, .text-yellow-300 {
        color: #f59e0b !important;
      }
      
      .text-purple-600, .text-purple-500, .text-purple-400, .text-purple-300 {
        color: #8b5cf6 !important;
      }
      
      .text-pink-600, .text-pink-500, .text-pink-400, .text-pink-300 {
        color: #ec4899 !important;
      }
      
      .text-orange-600, .text-orange-500, .text-orange-400, .text-orange-300 {
        color: #f97316 !important;
      }
      
      /* Force bright background colors for stats */
      .bg-green-100 {
        background-color: #dcfce7 !important;
      }
      
      .bg-red-100 {
        background-color: #fee2e2 !important;
      }
      
      .bg-blue-100 {
        background-color: #dbeafe !important;
      }
      
      .bg-yellow-100 {
        background-color: #fef3c7 !important;
      }
      
      .bg-purple-100 {
        background-color: #f3e8ff !important;
      }
      
      .bg-pink-100 {
        background-color: #fce7f3 !important;
      }
      
      .bg-orange-100 {
        background-color: #ffedd5 !important;
      }
      
      /* Force white icons in gradient backgrounds */
      .bg-gradient-to-br svg {
        color: #ffffff !important;
        stroke: #ffffff !important;
        fill: none !important;
      }
      
      /* Specific override for BalanceCard icons */
      .balance-card-icon svg,
      .add-card-button svg {
        color: #ffffff !important;
        stroke: #ffffff !important;
        stroke-width: 2 !important;
      }
      
      /* Force bright borders */
      .border-green-200, .border-green-100, .border-green-300, .border-green-400, .border-green-500, .border-green-600 {
        border-color: #10b981 !important;
      }
      
      .border-blue-200, .border-blue-100, .border-blue-300, .border-blue-400, .border-blue-500, .border-blue-600 {
        border-color: #3b82f6 !important;
      }
      
      .border-yellow-200, .border-yellow-100, .border-yellow-300, .border-yellow-400, .border-yellow-500, .border-yellow-600 {
        border-color: #f59e0b !important;
      }
      
      .border-red-200, .border-red-100, .border-red-300, .border-red-400, .border-red-500, .border-red-600 {
        border-color: #ef4444 !important;
      }
      
      .border-purple-200, .border-purple-100, .border-purple-300, .border-purple-400, .border-purple-500, .border-purple-600 {
        border-color: #8b5cf6 !important;
      }
      
      .border-pink-200, .border-pink-100, .border-pink-300, .border-pink-400, .border-pink-500, .border-pink-600 {
        border-color: #ec4899 !important;
      }
      
      .border-orange-200, .border-orange-100, .border-orange-300, .border-orange-400, .border-orange-500, .border-orange-600 {
        border-color: #f97316 !important;
      }
      
      /* Force dark cards */
      .card-smooth {
        background-color: #1e293b !important;
        border-color: #475569 !important;
      }
      
      /* Force dark navigation */
      .bg-black {
        background-color: #475569 !important;
      }
      
      /* Force bright progress bars */
      .bg-green-500 {
        background-color: #10b981 !important;
      }
      
      .bg-red-500 {
        background-color: #ef4444 !important;
      }
      
      .bg-blue-500 {
        background-color: #3b82f6 !important;
      }
      
      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none !important;
      }
      
      * {
        -ms-overflow-style: none !important;
        scrollbar-width: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
